<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center;">Add Employee page </h1><br>

<form action="/addEmployee" method="post" th:object="${employee}">
    <div class="form-group">
        <label for="id">Employee Id</label>
        <input type="text" class="form-control" name="employeeId" id="ID" placeholder="Employee ID">
    </div><br>

    <div class="form-group">
        <label for="name">Employee Name</label>
        <input type="text" class="form-control"  name="employeeName" id="name" placeholder="Employee Name">
    </div><br>

    <div class="form-group">
        <label for="email">Employee Email</label>
        <input type="text" class="form-control" name="employeeEmail" id="email" placeholder="Employee Email">
    </div><br>

    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" name="location" id="location" placeholder="Employee Location">
    </div><br>

    <button type="submit" class="btn btn-primary mb-2">Add Employee</button>
</form>
</body>
</html>
